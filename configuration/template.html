<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
{feeds}
<link rel="stylesheet" href="/style.md">
</head>
<body>
<h6><mark>⬇️ Main Template Start Here ⬇️</mark></h6>
